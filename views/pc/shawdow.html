
<div class="shawdow" id="shawdow">
		<div class="regFace">
			<form id="registerForm">
				<legend>
					注册
					<a class="close" data-action="close-modal"></a>
				</legend>
				<div class="form-group norInput">
					<input type="text" name="username" placeholder="邮箱/手机" autocomplete="off"  id="loginU"/>
					<input type="password" name="password" placeholder="密码" autocomplete="off"/>
				</div>
				<div class="form-group spcInput">
					<input type="text" name="qr" placeholder="请输入验证码" autocomplete="off"/>
					<input type="hidden" autocomplete="off" name="registerBy"/>
					<input type="hidden" name="sendqr" autocomplete="off"/>
					<button type="button" class="btn-send" id="send-code" data-action="reg-sendMessage" data-url="/pc/sendMessage">发送验证码</button>
				</div>
				<div class="form-group">
					<label><input type="checkbox" />我同意并遵守上述的 《<a href="#">租租侠服务协议</a>》</label>
				</div>

				<div class="form-group submit">
					<button type="button" id="register" data-action="reg-submit" data-url="/admin/register">完成并登录</button>
				</div>
				<div class="form-group">
					<p class="errorL" id="regerror"></p>
				</div>
			</form>
		</div>
		<div class="loginFace">
			<form id="loginForm">
				<legend>
					登录
					<a class="close" data-action="close-modal"></a>
				</legend>
				<div class="form-group norInput">
					<input type="text" name="username" placeholder="账号" autocomplete="off"  />
					<input type="password" name="pass" placeholder="密码"/>
				</div>
				<div class="form-group remember">
					<label><input type="checkbox" name="1" value="0"/>记住账号</label>

					<a class="btn-getPass" href="javascript:void(0)" id="forgetPass" data-action="open-getPass-modal">忘记密码</a>
				</div>
				<div class="form-group submit">
					<button type="button" id="btn-lg" data-action="login" data-url="/admin/login">登录</button>
				</div>
				<div class="form-group">
					<p class="error" id="error">密码不能为空</p>
				</div>
				<div class="form-group other-login">
					<label>第三方登录</label>
					<a class="wx-login"  href="<%=webLogin %>" id="wx-login"></a>
					<!-- <a class="qq-login" href="javascript:void(0)" id="qq-login" ></a> -->
				</div>
			</form>
		</div>
		<div class="getPassFace">
			<form id="resetForm">
				<legend>
					找回密码
					<a class="close" data-action="close-modal"></a>
				</legend>
				<div class="form-group norInput">
					<input type="text" name="username" placeholder="邮箱/手机" autocomplete="off"/>
					<input type="password" name="onepass" placeholder="密码" autocomplete="off"/>
					<input type="password" name="agapass" placeholder="确定密码" autocomplete="off"/>
				</div>
				<div class="form-group spcInput">
					<input type="text" name="qr" placeholder="请输入验证码" autocomplete="off"/>
					<input type="hidden" name="sendqr" autocomplete="off"/>
					<button type="button" class="btn-send" id="reset-code" data-action="forget-sendMessage" data-url="/pc/sendMessage">发送验证码</button>
				</div>
				<div class="form-group submit">
					<button type="button" id="resetPass" data-action="forgetPass-submit" data-url="/admin/resetPass">修改并登录</button>
				</div>
				<div class="form-group">
					<p class="errorL" id="reseterror"></p>
				</div>
			</form>
		</div>
	</div>
