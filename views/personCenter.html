
<% include includes/head.html %>
	<div id="banner" >
		<div class="bg">
			<img src="<%=user.bgimg %>" width="1897" alt="" title=""/>
			<form method="post" name="form" encType="multipart/form-data" title="改变背景" action="uploadbgImg">
				<input type="hidden" name="username" value="<%=user.username %>"/>
				<input type="hidden" name="url" value="/personCenter"/>
				<input type="file" name="bgimg" accept="image/*" title="改变背景" id="changeBg"/>
			</form>
		</div>
		<div class="jumbotron-des">
			<h3><%=personinfo.name %></h3>
			<p><%=personinfo.sign %></p>
		</div>
	</div>
	<section class="main" id="main" style="background-color:#fff">
		<div >
			<div class="center-choose">
				<a class="me " href="/personCenterMe">
					<i></i>
					<p>我</p>
				</a>
				<a class="message " href="/personCenterMessage">
					<i></i>
					<p>消息</p>
				</a>
				<a class="appointment active" href="/personCenter">
					<i></i>
					<p>预约</p>
					
				</a>
				<a class="collection" >
					<i></i>
					<p>收藏</p>
					
				</a>
			</div>
			<ul class="show">

				<% appoints.forEach(function(appoint){ %>
				<div class="thumbnail">
					<a href="detailMessage/<%=appoint.houseID._id %>" class="thumbnail-body">
						<img data-src="<%=appoint.houseID.coverUrl %>" width=""/>
						<div class="mask">
							<div class="ma table">
								<div class="table-cell">
									<h3 ><%=appoint.houseID.title %></h3>
									<p ><%=appoint.houseID.summary %></p>
								</div>
							</div>
							
						</div>
						<input type="hidden" name="_id" value="<%=appoint.houseID._id %>"/>
					</a>
					<div class="mask-icon">
						<span class="btn-share" title="分享">
							<div class="share-icon">
								<p class="wx-login" id=""></p>
								<p class="qq-login" id="qq-share" data-share='{"title":"<%=appoint.houseID.title %>","summary":"<%=appoint.houseID.summary %>","pics":["<%=appoint.houseID.coverUrl %>"]}' title="QQ分享"></p>
							</div>
						</span>
						<span class="btn-coll" title="收藏"></span>
						<span class="btn-dele" title="删除" id="apt-dele"></span>
					</div>
				</div>
				<% }) %>
				

			</div>
		</div>
	</section>

	<footer class="footer">
		<div id="footer">
			<div class="wrap">
				<div class="copyRight">
					<p>© 2015  租租侠版权所有</p>
				</div>
				<div class="wrap-r">
					<a href="#">用户协议</a>
					<a href="#">投诉建议</a>
					<a href="#">联系我们</a>
				</div>
			</div>
		</div>
	</footer>
<script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>
<% include includes/foot.html %>
