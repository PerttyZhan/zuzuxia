<% include include/head.html %>
<% include include/operate-head.html %>	
<div class="banner" id="banner">
	<ul class="clearfix">
		<li> <img src="/image/1429499630762.jpg" alt="" title=""/> </li>
	</ul>
</div>

<div class="message-edit">
	<div class="form-info" id="personInfoFrom" >
		<form>
			<legend>
				个人资料
			</legend>
			<fieldset>
				<div class="form-group">

					<label for="name">
						姓名
					</label>

					<input type="text" name="name" value="<%=personinfo.name  %>" placeholder="请输入姓名"/>
				</div>
				<div class="form-group">

					<label for="name">
						电话
					</label>

					<input type="text" name="telephone" value="<%=personinfo.telephone  %>" placeholder="请输入电话号码"/>
				</div>
				<div class="form-group">
					<label>性别</label>
					<label>
						<input type="radio" name="sex" value="男"
						<% if( personinfo.sex == '男' ) {%> checked <%}%>
						/>
						男
					</label>
					<label>
						<input type="radio" name="sex" value="女"
						<% if( personinfo.sex == '女' ) {%> checked <%}%>
						/>
						女
					</label>
				</div>
				<div class="form-group">
					<label for="sign">
						签名
					</label>
					<input type="text" name="sign" value="<%=personinfo.sign  %>" placeholder="请输入签名"/>
				</div>
				<div class="form-group">
					<label for="school">
						学校
					</label>
					<input type="text" name="school" value="<%=personinfo.school  %>" placeholder="请选择学校" id="schoolText" />
					<div class="choose-school" >
						<div class="gj" id="gj">

						</div>
						<div class="sf" id="sf">
						</div>
						<div class="list" id="list">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="marjor">
						专业
					</label>
					<input type="text" name="marjor" value="<%=personinfo.marjor  %>" placeholder="请输入专业"/>
				</div>
				<div class="form-group">
					<label for="interset">
						兴趣
					</label>
					<input type="text" name="interset" value="<%=personinfo.interset  %>" placeholder="请输入兴趣" id="intersetText"/>

					<div class="choose-interset">
						<div class="interset-type">
							<a href="#">运动</a>
							<a href="#">游戏</a>
							<a href="#">游泳</a>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="company">
						公司
					</label>
					<input type="text" name="company" value="<%=personinfo.company  %>" placeholder="请输入公司"/>
				</div>
				<div class="form-group">
					<label for="job">
						职位
					</label>
					<input type="text" name="job" value="<%=personinfo.job  %>" placeholder="请输入职位"/>
				</div>
			</fieldset>
		</from>
	</div>
</div>
<% include include/foot.html %>
